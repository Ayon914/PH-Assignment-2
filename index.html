<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="inter-font">

    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-header">
                    <h2 class="nav-text">Tech<span class="wave">Wave</span></h2>
                </div>
                
                <ul class="menu">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>

                <div >
                    <button class="nav-btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
                </div>

                 <div class="nav-icon">
                    <img src="./assets/hamburger-menu.png" alt="">
                </div>
            </div>
        </nav>

        <main>
            <section class="Hero">
                <div class="hero-container">
                    <img src="./assets/hero-circle.png" alt="" class="circle">
                    <img src="./assets/microphone.png" alt="" class="mic">
                </div>

                <div class="hero-contant">
                    <h2>TechWave</h2>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-btn">
                        <div>
                            <button class="spotify-btn"><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
                        </div>
                        <div>
                            <button class="subscribe-btn"><i class="fa-regular fa-envelope"></i>  Subscribe</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>
    
</body>
</html>
